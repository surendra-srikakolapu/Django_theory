{% extends 'Homepage/base.html' %}
{% load static %}

<body>
    {% block content %}
    {% load crispy_forms_tags %}


    <div class="container index-body bg-dark text-light pt-4  h-auto  content">
        <div class="row justify-content-center">

            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-8 pt-4  text-center">


                <form class="p-4" \ method="post" enctype="multipart/form-data">

                    <div>
                        <input type="file" name="files" required>
                        <button type="submit">Submit</button>
                    </div>

                    {% csrf_token %}
                </form>

            </div>
        </div>

    </div>
    </div>


    {% endblock content %}
</body>
