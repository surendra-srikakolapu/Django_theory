<div hx-target="this" class=" text-center bg-white ">

    <div class="table-responsive">
        <table class="table table-borderless">
            <tr>
                <th class="col-2">{{ book.stu_name }}</th>
                <th class="col-2">{{ book.stu_age }}</th>
                <th class="col-3">{{ book.stu_fathername }}</th>
                <th class="col-3">{{ book.stu_address }}</th>
                <th class="col-1"><button hx-get="{% url 'update-book' book.id %}" hx-swap="outerHTML"
                        class="inline-flex btn-lg btn-success items-center px-1 py-1 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Update
                    </button></th>
                <th class="col-1"><button hx-post="{% url 'delete-book' book.id %}" hx-swap="outerHTML swap:1s"
                        class="inline-flex btn-lg items-center px-1 py-1 border border-transparent text-sm leading-4 font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Delete
                    </button></th>
            </tr>

        </table>

    </div>


</div>
