{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <link rel="stylesheet" href="{% static 'mobile.css' %}">
    <link rel="stylesheet" href="{% static 'desktop.css' %}">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #384744;
            background-image:
                radial-gradient(at 47% 33%, hsl(162.00, 77%, 40%) 0, transparent 59%),
                radial-gradient(at 82% 65%, hsl(354.78, 46%, 19%) 0, transparent 55%);
            min-height: 90vh;
            margin-top: 3%;
            background-repeat: no-repeat;
        }

        .profile-card .close-icon i {
            color: white;
            position: absolute;
            right: 20px;
            font-size: 44px;
        }

        .profile-card .close-icon i:hover {
            color: red;
        }




        @media (min-width: 768px) {

             .menu-btn{
                font-size: 30px;
                color:white;
                background-color: transparent;
                cursor: pointer;
                position: fixed;
                right: 50px;
            }

            .register-card {
                max-width: 740px;
                min-height: 200px;
                background-color: #384744;
                background-image:
                    radial-gradient(at 47% 33%, hsl(162.00, 47%, 40%) 0, transparent 49%),
                    radial-gradient(at 82% 65%, hsl(354.78, 46%, 19%) 0, transparent 55%);
            }

            .login-card {
                max-width: 440px;
                min-height: 200px;
                background-color: #384744;
                background-image:
                    radial-gradient(at 47% 33%, hsl(162.00, 47%, 40%) 0, transparent 49%),
                    radial-gradient(at 82% 65%, hsl(354.78, 46%, 19%) 0, transparent 55%);
            }



            .login-card input[type="text"],
            
            .login-card input[type="password"] {
                font-size: 20px;
                background-color: transparent;
                border: none;
                width: 100%;
                border-bottom: 2px solid white;
                outline: none;
                color: white;
            }





            .profile-card {
                max-width: 840px;
                min-height: 200px;
                background-color: #384744;
                background-image:
                    radial-gradient(at 47% 33%, hsl(162.00, 47%, 40%) 0, transparent 49%),
                    radial-gradient(at 82% 65%, hsl(354.78, 46%, 19%) 0, transparent 55%);
            }

            input::placeholder {

                color: white;
                font-size: 20px;
                opacity: 0.7;
            }

            input::-ms-reveal {
                filter: invert(100%);
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                font-size: 20px;
                background-color: transparent;
                border: none;
                border-bottom: 2px solid white;
                outline: none;
                color: white;
            }


        }



        @media (max-width: 767px) {

            .menu-btn{
                font-size: 30px;
                color:white;
                background-color: transparent;
                cursor: pointer;
                position: fixed;
                right: 23px;
            }

            .register-card {
                width: 100%;
                min-height: 90vh;
                overflow: hidden;
                background-color: #384744;
                background-image:
                    radial-gradient(at 47% 33%, hsl(162.00, 47%, 40%) 0, transparent 49%),
                    radial-gradient(at 82% 65%, hsl(354.78, 46%, 19%) 0, transparent 55%);
            }

            .profile-card {
                width: 100%;
                max-height: 100vh;
                background-color: #384744;
                background-image:
                    radial-gradient(at 47% 33%, hsl(162.00, 47%, 40%) 0, transparent 49%),
                    radial-gradient(at 82% 65%, hsl(354.78, 46%, 19%) 0, transparent 55%);
            }

            .login-card {
                position: relative;
                
                width: 100%;
                max-height: 50vh;
                background: transparent;
                border: none;
                
            }

            .form-label {
                color: white;
                font-size: 20px;
                font-style: oblique;
            }

            input::placeholder {

                color: white;
                font-size: 20px;
                opacity: 0.7;

            }

            input::-ms-reveal {
                filter: invert(100%);
            }





            input[type="text"],
            input[type="email"],
            input[type="password"] {
                font-size: 20px;
                width: 100%;
                background-color: transparent;
                border: none;
                border-bottom: 2px solid white;
                outline: none;
                color: white;

            }

            .form-outline {
                margin-top: 10%;
            }
        }
    </style>

</head>

<div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn " onclick="closeNav()">&times;</a>
    <div class="overlay-content row">
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <a class=" active" href="/">Dashboard</a>
            <a href="/employees">Browsable Api</a>
            <a href="/classes">Model Form</a>
            <a href="/accounts/register">Register</a>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <a class=" active" href="/">Dashboard</a>
            <a href="/employees">Browsable Api</a>
            <a href="/classes">Model Form</a>
            <a href="/accounts/register">Register</a>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <a class=" active" href="/">Dashboard</a>
            <a href="/employees">Browsable Api</a>
            <a href="/classes">Model Form</a>
            <a href="/accounts/register">Register</a>
        </div>

    </div>
</div>


<div>
    {% block content %}


    {% endblock content %}
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

{% include 'partials/messages.html' %}


<script>
    function openNav() {
        document.getElementById("myNav").style.height = "100%";
    }

    function closeNav() {
        document.getElementById("myNav").style.height = "0%";
    }
</script>







</html>
