{% extends 'accounts/base.html' %}
{% load static %}


{% block content %}
{% load crispy_forms_tags %}

<body class="container-fluid">

    <div class="row justify-content-center">
        <div class="card register-card shadow-lg col-12 rounded ">

            <div class="row">
                <div class="col-4 p-4">
                    <span class="menu-btn" onclick="openNav()">&#9776;
                        </span>
                </div>
            </div>

            <div class="row justify-content-center g-0">
                <div class="col-md-10 p-2 ">

                    <form class="m-4" method="post">


                        <div class="row  mb-5 justify-content-center">
                            <label
                                style="color:white; font-family: Tahoma; font-size: 30px; font-style: oblique; font-variant: normal; font-weight: bold; letter-spacing: 15px;text-align: center;">REGISTER</label>
                        </div>

                        {% include 'partials/messages.html' %}

                        <div class="row formrow-inputs justify-content-center mb-4">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-10 col-xs-10 mb-5">

                                <input type="text" name="first_name" placeholder="Enter First name" required>

                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-10 col-xs-10 mb-5">

                                <input type="text" name="last_name" placeholder="Enter Last name" required>

                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-10 col-xs-10 mb-5">
                                <input type="text" name="username" placeholder="Enter Username" required>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-10 col-xs-10 mb-5">


                                <input type="email" name="email" placeholder="Enter Email" required>

                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-10 col-xs-10 mb-5">

                                <input type="password" name="password1" placeholder="Enter Password" required>

                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-10 col-xs-10 mb-2">

                                <input type="password" name="password2" placeholder="Re-enter Password" required>

                            </div>
                        </div>




                        <div class="row pt-4 justify-content-center">
                            <input class="col-11 btn btn-danger" type="submit" value="Submit">
                        </div>

                        {% csrf_token %}

                    </form>

                </div>

            </div>
        </div>
    </div>




</body>
{% endblock content %}
